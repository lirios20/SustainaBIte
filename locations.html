  <main>
    <div class="container">

      <input type="text" id="postalCode" placeholder="Enter ZIP / Postal Code" required>

      <select id="country">
        <option value="">Select Country</option>
        <option value="US">United States</option>
        <!-- Add more countries here -->
      </select>

      <button onclick="findFoodBank()">Search</button>

      <iframe id="map" src="" style="display:none;"></iframe>
    </div>
  </main>

  <script>

    function findFoodBank() {
      const postalCode = document.getElementById("postalCode").value.trim();
      const countryCode = document.getElementById("country").value;

      if (!postalCode || !countryCode) {
        alert("Please enter a ZIP / Postal Code and select a country.");
        return;
      }

      let query = `food donation bank near ${postalCode}`;
      query += `, ${getCountryName(countryCode)}`;

      const mapSrc = `https://www.google.com/maps/embed/v1/search?q=${encodeURIComponent(query)}&key=AIzaSyAnb0K4lHXc4SatsUOSNxBmhTfmuU31bJ0`;

      const iframe = document.getElementById("map");
      iframe.src = mapSrc;
      iframe.style.display = "block";
    }

    function getCountryName(countryCode) {
      const countryNames = {
        "US": "United States",
        "CA": "Canada",
        // Add others as needed
      };
      return countryNames[countryCode] || countryCode;

    }
  </script>
